{% extends 'home/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Delete Valid Vote</h1>

    <p>Are you sure you want to delete this vote?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'valid_vote_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
