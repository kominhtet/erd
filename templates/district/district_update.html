{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update District</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Update District</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">District Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ district.name }}" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update District</button>
            <a href="{% url 'district_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap.bundle.min.js' %}"></script>
</body>
</html>
{% endblock content %}
