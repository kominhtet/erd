{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create District</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Create New District</h1>

                <!-- Form for Single District Creation -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">District Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter district name" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Create District</button>
                        <a href="{% url 'district_list' %}" class="btn btn-secondary ms-2">Back to District List</a>
                    </div>
                </form>

                <hr class="my-5">

                <!-- Form for Bulk District Creation using Excel -->
                <h2 class="text-center mb-4">Bulk Upload Districts (Excel)</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="excel_file" class="form-label">Upload Excel File</label>
                        <input type="file" class="form-control" id="excel_file" name="file" accept=".xlsx, .xls" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Upload and Create Districts</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock content %}
